<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Victoria Tate's Form Page</title>
        <link rel="stylesheet" href="style.css">
        <a href="index.html">Go to Introductory Page</a>
    </head>

    <body>
        <h2>Heading 2</h2>
        <h4>Heading 4</h4>

        <label for="Email">Email:</label>
        <input type="text">
        <br><br>

        <label for="Password">Password:</label>
        <input type="text">
        <br><br>

        <label><b>Choose an option:</b></label><br><br>
        <input type="radio" id=option1 name="options" value="Option 1">
        <label for="option1">Option 1</label><br>
        <input type="radio" id=option2 name="options" value="Option 2">
        <label for="option1">Option 2</label><br>
        <input type="radio" id=option3 name="options" value="Option 3">
        <label for="option1">Option 3</label><br><br><br>

        <label><b>Checkboxes:</b></label><br><br>
        <input type="checkbox" id="checkbox1" name="checkboxes" value="Checkbox 1">
        <label for="checkbox1">Checkbox 1</label><br>
        <input type="checkbox" id="checkbox2" name="checkboxes" value="Checkbox 2">
        <label for="checkbox2">Checkbox 2</label><br><br><br>

        <label for="Multiple Select Box">Multiple Select Box:</label><br><br>
        <select name="options" multiple size="4">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
          </select><br><br>

          <label for="date">Date Input:</label><br>
          <input type="date" id="date" name="date" required><br><br>
          <input type="submit" value="Submit">
            
    </body>
</html>
